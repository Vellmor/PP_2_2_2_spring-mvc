<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Cars list</h2>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Max speed</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getModel()}"/>
            <td th:text="${car.getColor()}"/>
            <td th:text="${car.getMaxSpeed()}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
